<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

<head>
    <meta charset="UTF-8">
    <title>Mental Health</title>
</head>
<body>
  <div class="banner">
    <div class="navbar">
      <img src="static/images/logo.png" alt="logo">
      <ul>
        <li><a href="{{ url_for('index_get') }}">Home</a></li>
        <li><a href="{{ url_for('mental_health') }}">Mental Health</a></li>
        <li><a href="{{ url_for('diet_plan') }}">Diet Plan</a></li>
        <li><a href="{{ url_for('fitness') }}">Fitness Guidance</a></li>
      </ul>
    </div>
    <div class="content">
      <h1>MENTAL HEALTH</h1>
      <p>Mental health refers to a person's emotional, psychological, and social well-being.<br> It involves the ability to manage stress, relate to others, make decisions, and cope with the challenges of life. </p>
    </div>
  </div>
<div class="container">
    <div class="chatbox">
        <div class="chatbox__support">
            <div class="chatbox__header">
                <div class="chatbox__image--header">
                    <img src="https://img.icons8.com/color/48/000000/circled-user-female-skin-type-5--v1.png" alt="image">
                </div>
                <div class="chatbox__content--header">
                    <h4 class="chatbox__heading--header">Chatbot</h4>
                    <p class="chatbox__description--header">Luna here!!</p>
                </div>
            </div>
            <div class="chatbox__messages">
                <div></div>
            </div>
            <div class="chatbox__footer">
                <input type="text" placeholder="Write a message...">
                <button class="chatbox__send--footer send__button">Send</button>
            </div>
        </div>
        <div class="chatbox__button">
            <button><img src="{{ url_for('static', filename='images/chatbox-icon.svg') }}" /></button>
        </div>
    </div>
</div>

    
<script>
